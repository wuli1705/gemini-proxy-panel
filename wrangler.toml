# wrangler.toml
name = "gemini-proxy-panel"
main = "worker/src/index.ts"
compatibility_date = "2025-03-27"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = "public"

[observability]
enabled = true

[triggers]
crons = ["*/30 * * * *"]

[[kv_namespaces]]
binding = "GEMINI_KEYS_KV"
id = "ed2e45e7b46c43f49d6220cd18a121ac"

[[kv_namespaces]]
binding = "WORKER_CONFIG_KV"
id = "ce242e2f983646a68a5837e7e10a947e"
